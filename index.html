<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #ff4da6, #000);
  font-family: Arial, sans-serif;
  color: #fff;
}

/* Card */
.card {
  background: rgba(0,0,0,0.75);
  border: 2px solid #ff4da6;
  padding: 30px 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 25px rgba(255,77,166,0.6);
  z-index: 2;
  position: relative;
}

h1 {
  color: #ff4da6;
  text-shadow: 0 0 10px rgba(255,77,166,0.8);
}

.buttons {
  position: relative;
  height: 120px;
  margin-top: 20px;
}

button {
  font-size: 20px;
  padding: 12px 28px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

#yesBtn {
  background: #ff4da6;
  color: #000;
}

#noBtn {
  background: #111;
  color: #ff4da6;
  border: 2px solid #ff4da6;
  position: absolute;
  left: 60%;
  top: 0;
}

/* Hearts */
.heart {
  position: fixed;
  font-size: 24px;
  pointer-events: none;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity:1; }
  to { transform: translateY(-120vh) scale(1.8); opacity:0; }
}

/* Sparkles */
.sparkle {
  position: fixed;
  color: #fff;
  font-size: 14px;
  opacity: 0.8;
  pointer-events: none;
  animation: sparkleFloat linear forwards;
  text-shadow: 0 0 8px #ff4da6;
}

@keyframes sparkleFloat {
  from { transform: translateY(0) scale(1); opacity:1; }
  to { transform: translateY(-100vh) scale(0.5); opacity:0; }
}

/* Glow pulse */
.glow {
  animation: glowPulse 2s infinite alternate;
}

@keyframes glowPulse {
  from { text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff4da6; }
  to { text-shadow: 0 0 25px #ff4da6, 0 0 50px #ff4da6; }
}
</style>
</head>
<body>

<div class="card" id="card">
  <h1>Britney, I love you the most ‚ù§Ô∏è<br>Will you be my valentine?</h1>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<audio id="loveMusic">
  <source src="matrimony.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card = document.getElementById("card");
const music = document.getElementById("loveMusic");

// Move "No" button randomly
function moveNoButton() {
  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

// Create hearts
function createHeart(burst) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "üíñ";
  const size = Math.random() * 24 + 16;
  heart.style.fontSize = size + "px";
  heart.style.left = burst ? "50vw" : Math.random() * 100 + "vw";
  heart.style.top = burst ? "50vh" : "100vh";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}

// Create sparkles
function createSparkle() {
  const sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  sparkle.innerText = "‚ú®";
  sparkle.style.left = Math.random() * 100 + "vw";
  sparkle.style.top = "100vh";
  sparkle.style.fontSize = (Math.random() * 10 + 10) + "px";
  sparkle.style.animationDuration = (Math.random() * 3 + 2) + "s";
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 6000);
}

// Yes button click
yesBtn.addEventListener("click", function() {
  // Background image
  const bgImage = document.createElement("div");
  bgImage.style.backgroundImage = "url('britney.jpg')";
  bgImage.style.position = "fixed";
  bgImage.style.top = "0";
  bgImage.style.left = "0";
  bgImage.style.width = "100%";
  bgImage.style.height = "100%";
  bgImage.style.backgroundSize = "cover";
  bgImage.style.backgroundPosition = "center";
  bgImage.style.opacity = "0";
  bgImage.style.zIndex = "0";
  bgImage.style.transition = "opacity 2s";
  document.body.appendChild(bgImage);
  setTimeout(() => { bgImage.style.opacity = "0.4"; }, 50);

  // Update card content
  card.innerHTML = `
    <h1 class="glow">Yay!!! ü•∞üíñ</h1>
    <p class="glow" style="font-size:22px;">
      I love you, Britney!<br>Happy Valentine‚Äôs! üñ§üíñ
    </p>
    <p class="glow" style="margin-top:20px; font-size:18px; color:#ff4da6;">
      ‚Äî Love, Kasheem
    </p>
  `;

  // Fade in card
  card.style.opacity = "1";

  // Hearts and sparkles
  for (let i = 0; i < 40; i++) createHeart(true);
  setInterval(() => createHeart(false), 200);
  setInterval(createSparkle, 150);

  // Play song at 1:07
  setTimeout(() => {
    music.currentTime = 67;
    music.play().catch(() => console.log("Audio blocked"));
  }, 50);
});
</script>

</body>
</html>
